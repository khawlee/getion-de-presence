<!DOCTYPE html>
<html>
<head>
    <title>Ajouter Étudiant</title>
</head>
<body>
    <h1>Ajouter un étudiant</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>

    <a href="{% url 'admin_page' %}">Retour Admin</a>
</body>
</html>
